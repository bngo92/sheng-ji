{% extends "base.html" %}

{% block content %}
  <h4>Games</h4>
  {% for game in games %}
    <h4>Game #{{ game.id }}</h4>
    <a href="{% url 'game' game.id %}">Game #{{ game.id }}</a>
    {% if game.your_turn %}
      <p class="text-success">Your turn</p>
    {% endif %}
  {% endfor %}
  <a href="{% url 'new_game' %}"><button class="btn btn-primary">New game</button></a>
{% endblock %}
