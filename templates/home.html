{% extends "base.html" %}

{% block content %}
  <div class="col-md-8">
  <a href="{% url 'new_game' %}"><button class="btn btn-primary">New game</button></a>
  <h4>Games</h4>
  {% for game in games %}
    <h4>Game #{{ game.id }}</h4>
    <a href="{% url 'game' game.id %}">Game #{{ game.id }}</a>
    {% if game.your_turn %}
      <p class="text-success">Your turn</p>
    {% endif %}
  {% endfor %}
  </div>
  <div class="col-md-4">
  {% for player in players %}
    {{ player.get_rank }}
  {% endfor %}
  </div>
{% endblock %}
